<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link href='//fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<style>
		body {
			background-color: #FFF9F2;
			font-family: Montserrat, sans-serif;
			margin: 0;
			padding: 0;
		}

        a {
            color: #62CAB8;
        }

		h1,
		h3,
        h5 {
			text-align: center;
		}

		h1 {
			font-size: 5rem;
			margin: 30px 0 15px;
		}

        h3 {
            margin: 0 0 5px;
        }

        h5 {
            margin: 0;
        }

		.logos {
			display: flex;
			align-items: center;
			flex-wrap: wrap;
			justify-content: space-around;
		}

		.logos > div {
			margin: 10% 4%;
			text-align: center;
			width: 92%;
		}

		@media (min-width: 480px) {
			.logos > div {
				margin: 6% 3%;
				width: 44%;
			}
		}

		@media (min-width: 800px) {
			.logos div {
				margin: 4% 2%;
				width: 28%;
			}
		}

		.logos > div img {
			display: block;
			margin: 0 auto;
            max-width: 100%;
		}
	</style>
</head>
